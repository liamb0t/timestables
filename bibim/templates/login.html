<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body class="login-body">
  <div class="login-container">
    <img src="{{ url_for('static', filename='pics/logo.png')}}" alt="Website Logo" class="login-logo">
    <form method="POST" action="" class="login-form">
        {{ form.hidden_tag() }}
        {{ form.email.label }}
        {{ form.email(class="login-input")}}
        {{ form.password.label }}
        {{ form.password(class="login-input")}}
        <label><input type="checkbox" name="remember"> Remember me</label>
        <a href="#">Forgot password?</a>
        <a href="{{ url_for('main.register')}}">Need an account? Register here.</a>
        {{ form.submit(class="login-button")}}
    </form>    
  </div>
</body>
</html>
