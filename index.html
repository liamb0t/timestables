<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiplication Challenge</h1>
        <div class="problem">
            <span id="number1">1</span> x <span id="number2">1</span>
        </div>
        <input type="number" id="answer" placeholder="Your answer">
         <button id="playAgain" style="display: none;">Restart</button>
        <button id="submit">Submit</button>
       
        <div id="message"></div>
    </div>

    <script src="scripts.js"></script>
    <audio id="wrongSound1" src="wrong-answer1.mp3" preload="auto"></audio>
    <audio id="wrongSound2" src="wrong-answer2.mp3" preload="auto"></audio>
    <audio id="wrongSound3" src="wrong-answer3.mp3" preload="auto"></audio>
</body>
</html>
